<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasbor Keuangan & Stok</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Menggunakan font Inter sebagai default */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style untuk transisi modal */
        .modal-hidden {
            display: none;
            opacity: 0;
        }
        .modal-visible {
            display: flex;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Dasbor Keuangan & Stok</h1>
            <p class="text-gray-500 mt-2">Sistem pencatatan sederhana untuk usaha Anda.</p>
        </header>

        <!-- Kartu Ringkasan -->
        <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <!-- Kartu Modal -->
            <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100 flex items-start space-x-4">
                <div class="bg-blue-100 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 18h.01M12 6h.01M12 2a10 10 0 110 20 10 10 0 010-20z" />
                    </svg>
                </div>
                <div>
                    <h2 class="text-lg font-semibold text-gray-500">Total Modal</h2>
                    <p id="total-modal" class="text-2xl font-bold text-gray-900 mt-1">Rp 0</p>
                </div>
            </div>

            <!-- Kartu Pengeluaran -->
            <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100 flex items-start space-x-4">
                <div class="bg-red-100 p-3 rounded-full">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 13l-3 3m0 0l-3-3m3 3V8m0 13a9 9 0 110-18 9 9 0 010 18z" />
                    </svg>
                </div>
                <div>
                    <h2 class="text-lg font-semibold text-gray-500">Total Pengeluaran</h2>
                    <p id="total-pengeluaran" class="text-2xl font-bold text-gray-900 mt-1">Rp 0</p>
                </div>
            </div>

            <!-- Kartu Saldo Akhir -->
            <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100 flex items-start space-x-4">
                <div class="bg-green-100 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                </div>
                <div>
                    <h2 class="text-lg font-semibold text-gray-500">Saldo Akhir</h2>
                    <p id="saldo-akhir" class="text-2xl font-bold text-gray-900 mt-1">Rp 0</p>
                </div>
            </div>

            <!-- Kartu Stok Tersedia -->
            <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100 flex items-start space-x-4">
                <div class="bg-indigo-100 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                         <path stroke-linecap="round" stroke-linejoin="round" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
                    </svg>
                </div>
                <div>
                    <h2 class="text-lg font-semibold text-gray-500">Stok Tersedia</h2>
                    <p id="stok-tersedia" class="text-2xl font-bold text-gray-900 mt-1">0 pcs</p>
                </div>
            </div>

            <!-- Kartu Item Terjual -->
            <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100 flex items-start space-x-4">
                <div class="bg-yellow-100 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                </div>
                <div>
                    <h2 class="text-lg font-semibold text-gray-500">Item Terjual</h2>
                    <p id="item-terjual" class="text-2xl font-bold text-gray-900 mt-1">0 pcs</p>
                </div>
            </div>
             <!-- Tombol Reset -->
            <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100 flex items-center justify-center sm:col-span-2 lg:col-span-1">
                <button id="reset-data" class="w-full bg-gray-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 transition-colors duration-200 flex items-center justify-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h5M20 20v-5h-5M20 4l-4 4M4 20l4-4" />
                    </svg>
                    <span>Reset Semua Data</span>
                </button>
            </div>
        </main>

        <!-- Tombol Aksi -->
        <section class="bg-white p-6 rounded-xl shadow-md border border-gray-100">
            <h3 class="text-xl font-bold text-center mb-6">Input Data Baru</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <button id="btn-tambah-modal" class="bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200">Tambah Modal</button>
                <button id="btn-tambah-pengeluaran" class="bg-red-500 text-white font-semibold py-3 px-4 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition-colors duration-200">Input Pengeluaran</button>
                <button id="btn-tambah-stok" class="bg-indigo-500 text-white font-semibold py-3 px-4 rounded-lg hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition-colors duration-200">Tambah Stok Masuk</button>
                <button id="btn-input-terjual" class="bg-yellow-500 text-white font-semibold py-3 px-4 rounded-lg hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50 transition-colors duration-200">Input Item Terjual</button>
            </div>
        </section>

    </div>

    <!-- Modal Input -->
    <div id="input-modal" class="modal-hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center transition-opacity duration-300">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm m-4 transform transition-transform duration-300 scale-95">
            <h3 id="modal-title" class="text-2xl font-bold mb-6 text-center">Input Data</h3>
            <div class="mb-4">
                <label for="modal-input" id="modal-label" class="block text-sm font-medium text-gray-700 mb-1">Jumlah</label>
                <input type="number" id="modal-input" placeholder="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                <p id="modal-error" class="text-red-500 text-sm mt-1 h-4"></p>
            </div>
            <div class="grid grid-cols-2 gap-4 mt-8">
                <button id="modal-cancel" class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors duration-200">Batal</button>
                <button id="modal-confirm" class="bg-green-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-600 transition-colors duration-200">Simpan</button>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Referensi Elemen DOM
            const totalModalEl = document.getElementById('total-modal');
            const totalPengeluaranEl = document.getElementById('total-pengeluaran');
            const saldoAkhirEl = document.getElementById('saldo-akhir');
            const stokTersediaEl = document.getElementById('stok-tersedia');
            const itemTerjualEl = document.getElementById('item-terjual');

            const btnTambahModal = document.getElementById('btn-tambah-modal');
            const btnTambahPengeluaran = document.getElementById('btn-tambah-pengeluaran');
            const btnTambahStok = document.getElementById('btn-tambah-stok');
            const btnInputTerjual = document.getElementById('btn-input-terjual');
            const btnResetData = document.getElementById('reset-data');

            // Elemen Modal
            const modal = document.getElementById('input-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalLabel = document.getElementById('modal-label');
            const modalInput = document.getElementById('modal-input');
            const modalError = document.getElementById('modal-error');
            const modalCancel = document.getElementById('modal-cancel');
            const modalConfirm = document.getElementById('modal-confirm');

            let currentOperation = null;

            // Inisialisasi state dari localStorage atau default
            let state = JSON.parse(localStorage.getItem('keuanganStokData')) || {
                modal: 0,
                pengeluaran: 0,
                stokMasuk: 0,
                itemTerjual: 0,
            };

            // Fungsi untuk menyimpan state ke localStorage
            const saveData = () => {
                localStorage.setItem('keuanganStokData', JSON.stringify(state));
            };
            
            // Fungsi format mata uang
            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('id-ID', {
                    style: 'currency',
                    currency: 'IDR',
                    minimumFractionDigits: 0
                }).format(amount);
            };

            // Fungsi untuk memperbarui UI
            const updateUI = () => {
                const saldo = state.modal - state.pengeluaran;
                const stok = state.stokMasuk - state.itemTerjual;

                totalModalEl.textContent = formatCurrency(state.modal);
                totalPengeluaranEl.textContent = formatCurrency(state.pengeluaran);
                itemTerjualEl.textContent = `${state.itemTerjual} pcs`;
                stokTersediaEl.textContent = `${stok} pcs`;
                saldoAkhirEl.textContent = formatCurrency(saldo);

                // Ubah warna saldo jika negatif
                if (saldo < 0) {
                    saldoAkhirEl.classList.remove('text-gray-900', 'text-green-600');
                    saldoAkhirEl.classList.add('text-red-600');
                } else {
                    saldoAkhirEl.classList.remove('text-gray-900', 'text-red-600');
                    saldoAkhirEl.classList.add('text-green-600');
                }
            };
            
            // Fungsi untuk membuka modal
            const openModal = (type) => {
                currentOperation = type;
                modalInput.value = '';
                modalError.textContent = '';
                
                switch(type) {
                    case 'modal':
                        modalTitle.textContent = 'Input Modal Masuk';
                        modalLabel.textContent = 'Jumlah Modal (Rp)';
                        break;
                    case 'pengeluaran':
                        modalTitle.textContent = 'Input Pengeluaran';
                        modalLabel.textContent = 'Jumlah Pengeluaran (Rp)';
                        break;
                    case 'stok':
                        modalTitle.textContent = 'Input Stok Masuk';
                        modalLabel.textContent = 'Jumlah Item (pcs)';
                        break;
                    case 'terjual':
                        modalTitle.textContent = 'Input Item Terjual';
                        modalLabel.textContent = 'Jumlah Item (pcs)';
                        break;
                }
                
                modal.classList.remove('modal-hidden');
                modal.classList.add('modal-visible');
                setTimeout(() => modal.querySelector('div').classList.remove('scale-95'), 10); // Efek animasi
                modalInput.focus();
            };

            // Fungsi untuk menutup modal
            const closeModal = () => {
                modal.querySelector('div').classList.add('scale-95');
                setTimeout(() => {
                    modal.classList.add('modal-hidden');
                    modal.classList.remove('modal-visible');
                }, 300);
            };

            // Event listener untuk tombol aksi
            btnTambahModal.addEventListener('click', () => openModal('modal'));
            btnTambahPengeluaran.addEventListener('click', () => openModal('pengeluaran'));
            btnTambahStok.addEventListener('click', () => openModal('stok'));
            btnInputTerjual.addEventListener('click', () => openModal('terjual'));
            
            // Event listener untuk tombol modal
            modalCancel.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if(e.target === modal) closeModal(); // tutup jika klik di luar area modal
            });

            modalConfirm.addEventListener('click', () => {
                const value = parseFloat(modalInput.value);
                modalError.textContent = '';

                if (isNaN(value) || value <= 0) {
                    modalError.textContent = 'Mohon masukkan angka yang valid.';
                    return;
                }

                switch(currentOperation) {
                    case 'modal':
                        state.modal += value;
                        break;
                    case 'pengeluaran':
                        state.pengeluaran += value;
                        break;
                    case 'stok':
                        state.stokMasuk += value;
                        break;
                    case 'terjual':
                        const stokTersedia = state.stokMasuk - state.itemTerjual;
                        if (value > stokTersedia) {
                            modalError.textContent = `Stok tidak cukup. Tersedia: ${stokTersedia} pcs.`;
                            return;
                        }
                        state.itemTerjual += value;
                        break;
                }

                saveData();
                updateUI();
                closeModal();
            });

            // Event listener untuk reset data
            btnResetData.addEventListener('click', () => {
                if (confirm('Apakah Anda yakin ingin mereset semua data? Aksi ini tidak dapat dibatalkan.')) {
                    state = { modal: 0, pengeluaran: 0, stokMasuk: 0, itemTerjual: 0 };
                    saveData();
                    updateUI();
                }
            });

            // Panggil updateUI saat halaman pertama kali dimuat
            updateUI();
        });
    </script>
</body>
      </html>
